<div layout="column" layout-fill>
  <md-toolbar color="primary" class="md-whiteframe-z1">
    <span>Login</span>
  </md-toolbar>
  <div class="md-content" layout-padding flex>
    <div layout-gt-xs="row" layout-align-gt-xs="center start" class="margin">
      <div flex-gt-xs="50">
        <md-card tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
          <md-card-title>
            <md-icon class="md-icon-logo" svgSrc="assets/icons/covalent.svg"></md-icon>
            Login
          </md-card-title>
          <md-card-subtitle>sign in via your current corporate account</md-card-subtitle>
          <md-divider></md-divider>
          <md-card-content>

            <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value)">

              <div class="form-group">
                <div layout="row">


                  <md-input flex placeholder="Username" type="text"
                            class="form-control" formControlName="login_email">
                    <span md-prefix><md-icon>person</md-icon></span>

                    <md-hint align="end">Enter your username</md-hint>
                  </md-input>
                </div>
              </div>

              <div class="form-group">
                <div layout="row">


                  <md-input flex placeholder="Password" type="password"
                            class="form-control" formControlName="login_password">
                    <span md-prefix><md-icon>lock</md-icon></span>

                    <md-hint align="end">Something hard to guess</md-hint>
                  </md-input>
                </div>
              </div>

            </form>


          </md-card-content>

          <md-divider></md-divider>
          <md-card-actions layout="row">
            <button flex md-raised-button color="accent" type="submit" (click)="(save(myForm.value))">Sign In
            </button>
          </md-card-actions>
        </md-card>
      </div>
    </div>
  </div>
</div>
